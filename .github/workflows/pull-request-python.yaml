name: Pull Request

on:
  workflow_call:
    inputs:
      python-version:
        description: 'The Python version to download (if necessary) and use.'
        default: '3.10'
        required: false
        type: string

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Lint with pylint
      run: |
        docker build -t local:lint --build-arg TARGET=lint .
        docker run --rm local:lint

    - name: Test with pytest
      run: |
        docker build -t local:test --build-arg TARGET=test .
        docker run --rm local:test

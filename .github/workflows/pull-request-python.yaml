name: Pull Request

on:
  workflow_call:
    inputs:
      python-version:
        description: 'The Python version to use.'
        default: '3.10'
        required: false
        type: string
      package-manager:
        description: 'Package manager to use (pip or uv).'
        default: 'pip'
        required: false
        type: string
      cache:
        description: 'Cache to use with actions/setup-python (pip or empty).'
        default: 'pip'
        required: false
        type: string
      install-command:
        description: 'Override dependency install command.'
        default: ''
        required: false
        type: string
      uv-cache-dependency-glob:
        description: 'Glob used to invalidate the uv cache.'
        default: 'uv.lock'
        required: false
        type: string

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Set up Python
      uses: gramLabs/.github/.github/actions/setup-python@main
      with:
        python-version: '${{ inputs.python-version}}'
        package-manager: '${{ inputs.package-manager }}'
        cache: '${{ inputs.cache }}'
        install-command: '${{ inputs.install-command }}'
        uv-cache-dependency-glob: '${{ inputs.uv-cache-dependency-glob }}'

    - name: Lint with pylint
      run: |
        sh lint.sh

    - name: Test with pytest
      run: |
        sh coverage.sh

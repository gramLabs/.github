name: Pull Request

on:
  workflow_call:
    inputs:
      python-version:
        description: 'The Python version to download (if necessary) and use.'
        default: '3.10'
        required: false
        type: string

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ github.repository }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Lint with pylint
      with:
        image: '${{ github.repository	}}'
      run: |
        docker build -t ${{ env.IMAGE }} --build-arg TARGET=lint .
        docker run --rm ${{ env.IMAGE }}

    - name: Test with pytest
      run: |
        docker build -t ${{ env.IMAGE }} --build-arg TARGET=test .
        docker run --rm ${{ env.IMAGE }}
